<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Braun BP Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/easyocr-web@latest/dist/easyocr.min.js"></script>
  <style>
    body { margin:0; font-family:system-ui; background:#f8f9fa; text-align:center; padding:20px; }
    .container { max-width:500px; margin:30px auto; background:white; padding:30px; border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,0.15); }
    h1 { color:#0d6efd; margin-bottom:10px; }
    p { color:#555; margin-bottom:30px; }
    .cam-btn { background:#0d6efd; color:white; border:none; padding:18px 40px; font-size:18px; border-radius:16px; cursor:pointer; }
    .result { margin-top:30px; padding:20px; background:#e3f2fd; border-radius:16px; }
    .val { font-size:42px; font-weight:900; margin:10px 0; }
    .sys { color:#d63384; }
    .dia { color:#fd7e14; }
    .pul { color:#0d6efd; }
    .loading { color:#666; font-size:16px; margin:20px 0; display:none; }
  </style>
</head>
<body>

<div class="container">
  <h1>Braun BP Scanner</h1>
  <p>Take a photo of your Braun ExactFit screen</p>
  
  <input type="file" id="photo" accept="image/*" capture="environment" style="display:none">
  <button class="cam-btn" onclick="document.getElementById('photo').click()">Camera</button>
  
  <div id="loading" class="loading">Analyzing with AI... (3–6 sec first time)</div>
  
  <div id="result" class="result" style="display:none;">
    <div>SYS <span id="sys" class="val sys">—</span></div>
    <div>DIA <span id="dia" class="val dia">—</span></div>
    <div>PUL <span id="pul" class="val pul">—</span></div>
  </div>
</div>

<script>
// EasyOCR-Web — runs 100% in browser, no server
let ocr;

async function initOCR() {
  document.getElementById('loading').style.display = 'block';
  ocr = await EasyOCR({ langList: ['en'] });  // First load takes 5 sec (downloads model)
  document.getElementById('loading').style.display = 'none';
}

document.getElementById('photo').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  if (!ocr) await initOCR();

  document.getElementById('loading').style.display = 'block';
  document.getElementById('result').style.display = 'none';

  const img = new Image();
  img.onload = async () => {
    const result = await ocr.recognize(img);
    const numbers = result.filter(t => /^\d{2,3}$/.test(t.text)).map(t => t.text);
    
    document.getElementById('loading').style.display = 'none';

    if (numbers.length >= 3) {
      document.getElementById('sys').textContent = numbers[0];
      document.getElementById('dia').textContent = numbers[1];
      document.getElementById('pul').textContent = numbers[2];
      document.getElementById('result').style.display = 'block';
    } else {
      alert("Could not read clearly. Try again.");
    }
  };
  img.src = URL.createObjectURL(file);
});

// Auto-init on first interaction
document.querySelector('.cam-btn').addEventListener('click', () => {
  if (!ocr) initOCR();
});
</script>

</body>
</html>
