<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braun OCR Fix</title>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    body { font-family: system-ui; text-align: center; padding: 20px; background: #f0f0f0; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    button { background: #0d6efd; color: white; border: none; padding: 16px 32px; font-size: 18px; border-radius: 12px; cursor: pointer; margin: 20px 0; }
    input[type="file"] { margin: 20px 0; }
    .result { margin-top: 30px; padding: 20px; background: #e3f2fd; border-radius: 16px; font-size: 28px; font-weight: bold; }
    .sys { color: #d63384; }
    .dia { color: #fd7e14; }
    .pul { color: #0d6efd; }
    .loading { color: #666; font-size: 16px; margin: 20px 0; display: none; }
    .raw { font-size: 12px; color: #888; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Braun OCR Test</h1>
  <p>Photo your Braun screen</p>
  
  <input type="file" id="photo" accept="image/*" capture="environment">
  <button onclick="scan()">Scan</button>
  
  <div id="loading" class="loading">Processing... (3 sec)</div>
  
  <div id="result" class="result" style="display:none;">
    SYS: <span class="sys" id="sys">—</span><br>
    DIA: <span class="dia" id="dia">—</span><br>
    PUL: <span class="pul" id="pul">—</span>
    <div class="raw" id="raw"></div>
  </div>
</div>

<script>
async function scan() {
  const file = document.getElementById('photo').files[0];
  if (!file) return alert("Select photo");

  document.getElementById('loading').style.display = 'block';
  document.getElementById('result').style.display = 'none';

  const img = new Image();
  img.onload = async () => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    // Fixed preprocessing
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
      const value = brightness < 90 ? 255 : 0;
      data[i] = data[i+1] = data[i+2] = value;
    }
    ctx.putImageData(imageData, 0, 0);

    ctx.filter = 'contrast(300%) brightness(150%)';
    ctx.drawImage(canvas, 0, 0);

    const result = await Tesseract.recognize(
      canvas.toDataURL(),
      'eng',
      {
        tessedit_char_whitelist: '0123456789',
        tessedit_pageseg_mode: '6',
        tessedit_ocr_engine_mode: '1',
      }
    );

    const text = result.data.text.replace(/[^0-9]/g, ' ').trim();
    const numbers = text.match(/\d{2,3}/g);

    document.getElementById('loading').style.display = 'none';

    if (numbers && numbers.length >= 3) {
      document.getElementById('sys').textContent = numbers[0];
      document.getElementById('dia').textContent = numbers[1];
      document.getElementById('pul').textContent = numbers[2];
      document.getElementById('raw').textContent = "Raw: " + result.data.text;
      document.getElementById('result').style.display = 'block';
    } else {
      document.getElementById('raw').textContent = "Raw OCR: '" + result.data.text + "'";
      alert("Raw OCR: '" + result.data.text + "'\nTry closer photo.");
    }
  };
  img.src = URL.createObjectURL(file);
}
</script>
</body>
</html>
