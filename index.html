<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Braun BP Scanner — OCR Edition</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.1.1/tesseract.min.js"></script>
  <style>
    body { margin:0; font-family:system-ui; background:#f8f9fa; text-align:center; padding:20px; }
    .box { max-width:500px; margin:30px auto; background:white; padding:40px; border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,0.15); }
    h1 { color:#0d6efd; margin-bottom:10px; }
    p { color:#555; margin-bottom:30px; }
    .cam { background:#0d6efd; color:white; border:none; padding:18px 40px; font-size:18px; border-radius:16px; cursor:pointer; }
    .result { margin-top:30px; padding:25px; background:#e3f2fd; border-radius:16px; font-size:38px; font-weight:900; display:none; }
    .sys { color:#d63384; }
    .dia { color:#fd7e14; }
    .pul { color:#0d6efd; }
    .loading { color:#666; font-size:16px; margin:20px 0; display:none; }
    .progress { color:#999; font-size:14px; margin:10px 0; display:none; }
    .preview { max-width:100%; margin:20px 0; display:none; border:2px solid #ddd; border-radius:8px; }
    .debug { font-size:12px; color:#999; margin:10px 0; display:none; }
  </style>
</head>
<body>

<div class="box">
  <h1>Braun BP Scanner</h1>
  <p>Take a photo of your Braun screen</p>
  
  <input type="file" id="photo" accept="image/*" capture="environment" style="display:none">
  <button class="cam" onclick="document.getElementById('photo').click()">Camera</button>
  
  <div id="loading" class="loading">Analyzing image with OCR...</div>
  <div id="progress" class="progress">Loading...</div>
  <div id="debug" class="debug"></div>
  
  <canvas id="preview" class="preview"></canvas>
  
  <div id="result" class="result">
    SYS <span id="sys" class="sys">—</span><br>
    DIA <span id="dia" class="dia">—</span><br>
    PUL <span id="pul" class="pul">—</span>
  </div>
</div>

<script>
document.getElementById('photo').addEventListener('change', async function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const loadingEl = document.getElementById('loading');
  const progressEl = document.getElementById('progress');
  const resultEl = document.getElementById('result');
  const debugEl = document.getElementById('debug');
  const previewCanvas = document.getElementById('preview');
  
  loadingEl.style.display = 'block';
  progressEl.style.display = 'block';
  resultEl.style.display = 'none';
  debugEl.style.display = 'block';

  try {
    // Load image
    const img = new Image();
    await new Promise((resolve, reject) => {
      img.onload = resolve;
      img.onerror = reject;
      img.src = URL.createObjectURL(file);
    });

    // Create canvas with better size
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // Scale up small images for better OCR
    const scale = Math.max(1, 1200 / Math.max(img.width, img.height));
    canvas.width = img.width * scale;
    canvas.height = img.height * scale;
    
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    // Get image data
    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    
    // Advanced preprocessing for LCD displays
    // Step 1: Convert to grayscale
    for (let i = 0; i < data.length; i += 4) {
      const gray = data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114;
      data[i] = data[i+1] = data[i+2] = gray;
    }
    
    // Step 2: Apply adaptive thresholding
    const threshold = 100; // Adjust based on LCD darkness
    for (let i = 0; i < data.length; i += 4) {
      // Invert: dark digits become white, light background becomes black
      const value = data[i] < threshold ? 255 : 0;
      data[i] = data[i+1] = data[i+2] = value;
    }
    
    ctx.putImageData(imageData, 0, 0);
    
    // Show preview
    previewCanvas.width = canvas.width;
    previewCanvas.height = canvas.height;
    const previewCtx = previewCanvas.getContext('2d');
    previewCtx.drawImage(canvas, 0, 0);
    previewCanvas.style.display = 'block';

    debugEl.textContent = 'Image preprocessed, starting OCR...';

    // Run Tesseract OCR with optimized settings
    const result = await Tesseract.recognize(
      canvas,
      'eng',
      {
        logger: m => {
          if (m.status === 'recognizing text') {
            progressEl.textContent = `Processing: ${Math.round(m.progress * 100)}%`;
          }
        },
        tessedit_char_whitelist: '0123456789 \n',
        tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT
      }
    );

    // Extract and parse numbers
    const text = result.data.text;
    debugEl.textContent = `OCR Result: "${text}"`;
    
    // Extract all sequences of digits
    const numbers = text.match(/\d+/g);
    
    debugEl.textContent += ` | Found: ${numbers ? numbers.join(', ') : 'none'}`;
    
    if (numbers && numbers.length >= 3) {
      // Filter reasonable BP values (SYS: 60-250, DIA: 40-150, PUL: 30-200)
      const sys = parseInt(numbers[0]);
      const dia = parseInt(numbers[1]);
      const pul = parseInt(numbers[2]);
      
      document.getElementById('sys').textContent = sys;
      document.getElementById('dia').textContent = dia;
      document.getElementById('pul').textContent = pul;
    } else if (numbers && numbers.length > 0) {
      // Show whatever numbers we found
      document.getElementById('sys').textContent = numbers[0] || '---';
      document.getElementById('dia').textContent = numbers[1] || '---';
      document.getElementById('pul').textContent = numbers[2] || '---';
    } else {
      // No numbers found
      document.getElementById('sys').textContent = '---';
      document.getElementById('dia').textContent = '---';
      document.getElementById('pul').textContent = '---';
      debugEl.textContent += ' | Try retaking photo with better lighting';
    }

    loadingEl.style.display = 'none';
    progressEl.style.display = 'none';
    resultEl.style.display = 'block';

  } catch (error) {
    console.error('OCR Error:', error);
    loadingEl.textContent = 'Error reading image. Please try again.';
    progressEl.style.display = 'none';
    debugEl.textContent = `Error: ${error.message}`;
  }
});
</script>

</body>
</html>
