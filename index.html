<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braun ExactFit OCR — FINAL WORKING</title>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <style>
    body { font-family: system-ui; text-align: center; padding: 20px; background: #f0f0f0; }
    h1 { color: #0d6efd; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    button { background: #0d6efd; color: white; border: none; padding: 16px 32px; font-size: 18px; border-radius: 12px; cursor: pointer; margin: 20px 0; }
    input[type="file"] { margin: 20px 0; }
    .result { margin-top: 30px; padding: 20px; background: #e3f2fd; border-radius: 16px; font-size: 32px; font-weight: bold; }
    .sys { color: #d63384; }
    .dia { color: #fd7e14; }
    .pul { color: #0d6efd; }
    .loading { color: #666; font-size: 16px; margin: 20px 0; }
  </style>
</head>
<body>

<div class="container">
  <h1>Braun ExactFit OCR</h1>
  <p>Take a photo of your Braun BP screen</p>
  
  <input type="file" id="photo" accept="image/*" capture="environment">
  <br><br>
  <button onclick="scan()">Scan Photo</button>
  
  <div id="loading" class="loading" style="display:none;">
    Reading numbers... (3–5 sec)
  </div>
  
  <div id="result" class="result" style="display:none;">
    SYS: <span class="sys" id="sys">—</span><br>
    DIA: <span class="dia" id="dia">—</span><br>
    PUL: <span class="pul" id="pul">—</span>
  </div>
</div>

<script>
async function scan() {
  const file = document.getElementById('photo').files[0];
  if (!file) return alert("Please take a photo");

  document.getElementById('loading').style.display = 'block';
  document.getElementById('result').style.display = 'none';

  const img = new Image();
  img.onload = async () => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    // CRITICAL: Lower threshold for Braun dark LCD
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
      const value = brightness < 100 ? 255 : 0;  // ← THIS IS THE FIX (was 140)
      data[i] = data[i+1] = data[i+2] = value;
    }
    ctx.putImageData(imageData, 0, 0);

    // Optional: Slight blur + sharpen for better digit recognition
    ctx.filter = 'contrast(200%) brightness(120%)';
    ctx.drawImage(canvas, 0, 0);

    const result = await Tesseract.recognize(
      canvas.toDataURL(),
      'eng',
      {
        tessedit_char_whitelist: '0123456789',
        tessedit_pageseg_mode: '6',  // Better for multi-line
        preserve_interword_spaces: '1',
      }
    );

    const text = result.data.text.replace(/[^0-9]/g, ' ').trim();
    const numbers = text.match(/\d{2,3}/g);

    document.getElementById('loading').style.display = 'none';

    if (numbers && numbers.length >= 3) {
      document.getElementById('sys').textContent = numbers[0];
      document.getElementById('dia').textContent = numbers[1];
      document.getElementById('pul').textContent = numbers[2];
      document.getElementById('result').style.display = 'block';
    } else {
      alert("Failed. Raw text: " + result.data.text);
    }
  };

  img.src = URL.createObjectURL(file);
}
</script>

</body>
</html>
